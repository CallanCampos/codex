name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build dataset (retry)
        run: |
          for attempt in 1 2 3; do
            echo "Dataset build attempt ${attempt}"
            if pnpm data:build; then
              exit 0
            fi
            if [ "${attempt}" -eq 3 ]; then
              echo "Dataset build failed after 3 attempts."
              exit 1
            fi
            sleep 15
          done

      - name: Build 3D model assets (retry)
        run: |
          for attempt in 1 2 3; do
            echo "Model build attempt ${attempt}"
            if pnpm models:build; then
              exit 0
            fi
            if [ "${attempt}" -eq 3 ]; then
              echo "Model build failed after 3 attempts."
              exit 1
            fi
            sleep 15
          done

      - name: Unit and component tests
        run: pnpm test

      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps chromium

      - name: End-to-end tests
        run: pnpm test:e2e
