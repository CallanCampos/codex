name: Deploy GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dataset (retry)
        run: |
          for attempt in 1 2 3; do
            echo "Dataset build attempt ${attempt}"
            if pnpm data:build; then
              exit 0
            fi
            if [ "${attempt}" -eq 3 ]; then
              echo "Dataset build failed after 3 attempts."
              exit 1
            fi
            sleep 15
          done

      - name: Build 3D model assets (retry)
        run: |
          for attempt in 1 2 3; do
            echo "Model build attempt ${attempt}"
            if pnpm models:build; then
              exit 0
            fi
            if [ "${attempt}" -eq 3 ]; then
              echo "Model build failed after 3 attempts."
              exit 1
            fi
            sleep 15
          done

      - name: Set base path
        run: echo "VITE_BASE_PATH=/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_ENV

      - name: Build app
        run: pnpm build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          enable_jekyll: false
